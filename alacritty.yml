# To change things about the way the editor looks - ~/.config/alacritty/alacritty.yml
# To change the terminal prompt iteself - .zshrc

window:
    opacity: .95
    dimensions:
        columns: 140
        lines: 38
    padding:
        x: 15
        y: 15
    decorations: full # Still won't show in a window manger, but will in a desktop environment
    window.dynamic_title: true

font:
    normal:
        family: JetBrainsMono NFM
    size: 15.5

cursor:
  style:
    shape: Beam
    blinking: off
    # blink-interval: 750
    unfocused_hollow: true

colors:
    primary:
        background: '#0F111A'
        foreground: '#8F93A2'
    normal:
        black: '#0F111A'
        red: '#FF5370'
        green: '#99C794'
        yellow: '#C4E88D'
        blue: '#82AAFF'
        magenta: '#C792EA'
        cyan: '#89DDFF'
        white: '#464B5D'
    bright:
        black: '#0F111A'
        red: '#FF5370'
        green: '#99C794'
        yellow: '#C4E88D'
        blue: '#82AAFF'
        magenta: '#C792EA'
        cyan: '#89DDFF'
        white: '#8F93A2'
